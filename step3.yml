--- 
- name: using input
  hosts: localhost
  gather_facts: false
  tasks:
  - name: In memory inventory
    ansible.builtin.add_host:
      ansible_hostname: '{{ generated_hostname }}'
      ansible_connection: ssh
      groups:
      - temp_group

  - name: Try to run something on the newly generated VM
    dnf:
      name: tcpdump
      state: present
    delegate_to: temp_group
